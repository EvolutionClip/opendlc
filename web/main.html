<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSDF/CCF/DLC Decrypter</title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
  </head>
  <body>

    <div id="header">
    </div>

    <div id="wrapper">
        <div id="sidebar">
            <h2>Software</h2>
            <ul>
                <li><a href="/lastsync">lastsync</a></li>
                <li><a href="/lilith">lilith</a></li>
                <li><a href="/luna">luna</a></li>
                <li><a href="https://github.com/posativ/rspython">rspython</a></li>
            </ul>
            
            
            <h2>Services</h2>
            <ul class="h2">
                <li><a href="/decrypt/">decrypt!</a></li>
            </ul>
        </div>

        <div id="main">
            <h2>Decrypt RSDF</h2>
<form method="POST" action="/decrypt/rsdf" enctype="multipart/form-data">
    <input type="file" name="file"/> or direct input<br />
    <textarea rows="1" cols="60" name="data"></textarea>
    <input type="submit" value="decrypt!" />
</form>

<h2>Decrypt DLC</h2>
<form method="POST" action="/decrypt/dlc" enctype="multipart/form-data">
    <input type="file" name="file"/> or direct input<br />
    <textarea rows="1" cols="60" name="data"></textarea>
    <input type="submit" value="decrypt!" />
</form>

<h2>Decrypt CCF</h2>
<form method="POST" action="/decrypt/ccf" enctype="multipart/form-data">
    <input type="file" name="file"/> or direct input<br />
    <textarea rows="1" cols="60" name="data"></textarea>
    <input type="submit" value="decrypt!" />
</form>
        </div>
    </div>
  </body>
</html>
