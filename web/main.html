<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSDF/CCF/DLC Decrypter</title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
  </head>
  <body>

    <div id="header">
    </div>

    <div id="wrapper">
        <div id="sidebar">
            <h2>Services</h2>
            <ul class="h2">
                <li><a href="/decrypt/">decrypt!</a></li>
            </ul>
        </div>
        <div id="main">
            <h2>Decrypt RSDF</h2>
<form class="rsdf" method="POST" action="/decrypt/rsdf" enctype="multipart/form-data">
    <input type="file" name="file"/><span style="margin-left:20px">...or direct input</span><br />
    <textarea rows="3" cols="70" name="data"></textarea><br />
    <input type="submit" value="decrypt!" />
</form>

<h2>Decrypt DLC</h2>
<form class="dlc" method="POST" action="/decrypt/dlc" enctype="multipart/form-data">
    <input type="file" name="file"/><span style="margin-left:20px">...or direct input</span><br />
    <textarea rows="3" cols="70" name="data"></textarea><br />
    <input type="submit" value="decrypt!" />
</form>

<h2>Decrypt CCF</h2>
<form class="ccf" method="POST" action="/decrypt/ccf" enctype="multipart/form-data">
    <input type="file" name="file"/><span style="margin-left:20px">...or direct input</span><br />
    <textarea rows="3" cols="70" name="data"></textarea><br />
    <input type="submit" value="decrypt!" class="button"/>
</form>
        </div>
    </div>
  </body>
</html>
